scalar DateTime

"""
Code of currency
"""
enum Currency {
    USD
    EUR
    BRL
}
"""
Represents a rate record
"""
type Rate {
    code: Currency
    value: Float
}
"""
Represents a rate record
"""
type DatedRates {
    date: DateTime
    rates: [Rate]
}

type Query {
    """
    Get the transfer price of the profissional plan
    """
    transfer_price(url: String!) : DatedRates
}